{% extends "base.html" %}

{% block content %}
    <div class="container position-relative h-25 d-flex flex-column justify-content-center align-items-center" style="width:90%; min-height: 100px;">   
        <h4 class="text-center mb-3">Do you want to <b>Subscribe</b> ?</h4>
        <form method="POST" action="{% url 'subscriptions:subscribe' subscription_id %}">
            {% csrf_token %}
            <div class="d-flex gap-2 text-center p-0 w-100" style="min-width: 40%;">
                <input type="submit" class="btn btn-sm btn-dark" value="Subscribe" style="min-width: 100px;"/>
                <a class="btn btn-sm btn-outline-dark d-flex justify-content-center align-items-center" href="/myprofile/" style="min-width: 100px;">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
