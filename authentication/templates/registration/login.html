{% extends "base.html" %}
{% load crispy_forms_tags %}       

{% block content %}
<div class="m-auto col-lg-4 col-md-8 col-11 border border-dark rounded px-2 py-4">
    <h2 class="text-center">Login</h2>
    <div class="container" style="width:90%;">   
        <form method="POST" action="{% url 'authentication:login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="p-0 text-center mt-4">
                <button type="submit" class="btn btn-dark text-center w-100">Submit</button>
                <div class="">Don't have an account? <a href="{% url 'authentication:register' %}">Register</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
