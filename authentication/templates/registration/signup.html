{% extends "base.html" %}
{% load crispy_forms_tags %}       

{% block content %}
    <h2 class="text-center">Sign Up</h2>
    <div class="container" style="width:90%;">  
    <form method="POST" action="{% url 'authentication:signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center p-0">
        <button name="submit" class="btn btn-dark w-100">Sign Up</button>
        <input type="hidden" name="next" value="{% url 'authentication:login' %}"/>
        </div>
    </form>
{% endblock content %}
